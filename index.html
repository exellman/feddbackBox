<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ce32d57b68.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="feedbackbox">
            <div class="emoji">
                <div id="emoji">
                    <img src="images/poor.png">
                    <img src="images/bad.png">
                    <img src="images/okay.png">
                    <img src="images/good.png">
                    <img src="images/excellent.png">
                </div>
            </div>
            .
            <div class="raiting">
                <i id="0" class="fas fa-star"></i>
                <i id="1" class="fas fa-star"></i>
                <i id="2" class="fas fa-star"></i>
                <i id="3" class="fas fa-star"></i>
                <i id="4" class="fas fa-star"></i>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
